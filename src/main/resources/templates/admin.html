<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function loadNewUserForm() {
            document.getElementById('main-content').innerHTML = `
                <h3>Add new user</h3>
                <form action="/admin/add-user" method="post">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add new user</button>
                </form>
            `;
        }

        function loadUsersTable() {
            document.getElementById('main-content').innerHTML = `
                <table class="table mt-3">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal"
                                    th:data-id="${user.id}"
                                    th:data-name="${user.name}"
                                    th:data-lastname="${user.lastName}"
                                    th:data-age="${user.age}"
                                    th:data-email="${user.email}"
                                    th:data-role="${user.role}">
                                Edit
                            </button>
                        </td>
                        <td>
                            <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="POST">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            `;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            admin@mail.ru with roles: ADMIN USER
        </span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
</nav>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" onclick="loadUsersTable()">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-md-10">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="loadUsersTable()">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadNewUserForm()">New User</a>
                </li>
            </ul>
            <div id="main-content" class="mt-3">
                <h3>Users table</h3>
                <table class="table mt-3">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal"
                                    th:data-id="${user.id}"
                                    th:data-name="${user.name}"
                                    th:data-lastname="${user.lastName}"
                                    th:data-age="${user.age}"
                                    th:data-email="${user.email}"
                                    th:data-role="${user.role}">
                                Edit
                            </button>
                        </td>
                        <td>
                            <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="POST">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm" th:action="@{/admin/edit/{id}(id=${user.id})}" method="post">
                    <input type="hidden" name="id" id="userId">
                    <div class="mb-3">
                        <label for="userName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="userName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="userLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="userLastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="userAge" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="userRole" class="form-label">Role</label>
                        <input type="text" class="form-control" id="userRole" name="role" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var userId = button.getAttribute('data-id');
        var userName = button.getAttribute('data-name');
        var userLastName = button.getAttribute('data-lastname');
        var userAge = button.getAttribute('data-age');
        var userEmail = button.getAttribute('data-email');
        var userRole = button.getAttribute('data-role');

        var modalUserId = editModal.querySelector('#userId');
        var modalUserName = editModal.querySelector('#userName');
        var modalUserLastName = editModal.querySelector('#userLastName');
        var modalUserAge = editModal.querySelector('#userAge');
        var modalUserEmail = editModal.querySelector('#userEmail');
        var modalUserRole = editModal.querySelector('#userRole');

        modalUserId.value = userId;
        modalUserName.value = userName;
        modalUserLastName.value = userLastName;
        modalUserAge.value = userAge;
        modalUserEmail.value = userEmail;
        modalUserRole.value = userRole;
    });
</script>
</body>
</html>
